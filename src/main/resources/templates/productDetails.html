<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    .text-pink {
        color: #ff69b4;
    }

    .btn-pink {
        background-color: #ff69b4;
        color: white;
    }

    .btn-pink:hover {
        background-color: #ff85c0;
        color: white;
    }
</style>
    <body>
    <header class="bg-success text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo d-flex align-items-center gap-3">
                    <img th:src="@{${baseView.logo}}" alt="Логотип" class="img-fluid" style="max-height: 80px;">
                    <a href="/home" class="btn btn-light">Назад</a>
                </div>

                <div class="d-flex gap-2">
                    <form th:action="@{/users/logout}" method="post" sec:authorize="isAuthenticated()" onsubmit="return confirmLogout()">
                        <button type="submit" class="btn btn-outline-light">Выход</button>
                    </form>
                    <form th:action="@{/users/login}" method="post" sec:authorize="!isAuthenticated()">
                        <button type="submit" class="btn btn-outline-light">Войти</button>
                    </form>
                    <form th:action="@{/users/profile}" method="get" sec:authorize="isAuthenticated()">
                        <button type="submit" class="btn btn-outline-light">Профиль</button>
                    </form>
                    <form th:action="@{/order/cart}" method="get" sec:authorize="isAuthenticated()">
                        <button type="submit" class="btn btn-outline-light">Корзина</button>
                    </form>
                </div>
            </div>

            <nav class="mt-3 text-center">
                <a href="/product/catalog?categoryType=Flowers" class="btn btn-light mx-2">Цветы</a>
                <a href="/product/catalog?categoryType=Gifts" class="btn btn-light mx-2">Подарки</a>
                <a href="/product/catalog?categoryType=Celebration" class="btn btn-light mx-2">Праздники</a>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="product-image">
                    <img th:src="@{/images/{id}.jpg(id=${product.id})}" class="card-img-top" alt="Фото продукта" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="product-details d-flex flex-column align-items-start">
                    <h1 class="display-4 mb-4" th:text="${product.name}">Название продукта</h1>
                    <p class="h4 mb-3">Цена: <span th:text="${product.price}">Цена</span> руб.</p>
                    <p th:if="${product.salePrice != null}" class="h5 mb-4 text-pink">
                        <span class="text-pink">Скидочная цена:</span> <span th:text="${product.salePrice}">Скидочная цена</span> руб.
                    </p>

                    <form th:action="@{/order/cart/add}" method="post" class="d-flex flex-column">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <input type="hidden" name="returnUrl" th:value="@{'/product/' + ${product.id} + '/details'}" />
                        <div class="input-group mb-4" style="max-width: 250px;">
                            <input type="number" name="quantity" value="1" min="1" class="form-control" style="width: 80px;">
                            <button type="submit" class="btn btn-pink ml-3 mt-2">Добавить в корзину</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
