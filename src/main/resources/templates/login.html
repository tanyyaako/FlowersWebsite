<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm rounded-lg">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Login</h2>
            <form th:action="@{/users/login}" th:method="post">

              <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input id="username" name="username" th:value="${username}" type="text" class="form-control" aria-describedby="usernameHelp" required />
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" aria-describedby="passwordHelp" required />
              </div>

              <p class="text-danger" th:if="${badCredentials}">
                Invalid username or password.
              </p>

              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
              <form th:action="@{/users/register}" method="get">
                <button type="submit" class="btn btn-link">Don't have an account? Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>

</html>
