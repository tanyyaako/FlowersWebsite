<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /*header {*/
    /*  background-color: #28a745;*/
    /*}*/
    .btn-pink {
      background-color: #ff69b4;
      color: white;
    }
    .btn-pink:hover {
      background-color: #ff85c0;
    }
    .text-pink {
      color: #ff69b4;
    }
    .text-green {
      color: #28a745;
    }
    footer{
      background-color: #28a745;
    }
  </style>
</head>
  <body>
  <header class=" bg-success text-white py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo">
          <img th:src="@{${baseView.logo}}" alt="Логотип" class="img-fluid" style="max-height: 80px;">

        </div>

        <div class="d-flex gap-2">
          <form th:action="@{/users/logout}" method="post" sec:authorize="isAuthenticated()" onsubmit="return confirmLogout()">
            <button type="submit" class="btn btn-outline-light">Выход</button>
          </form>
          <form th:action="@{/users/login}" method="post" sec:authorize="!isAuthenticated()">
            <button type="submit" class="btn btn-outline-light">Войти</button>
          </form>
          <form th:action="@{/users/profile}" method="get" sec:authorize="isAuthenticated()">
            <button type="submit" class="btn btn-outline-light">Профиль</button>
          </form>
          <form th:action="@{/order/cart}" method="get" sec:authorize="isAuthenticated()">
            <button type="submit" class="btn btn-outline-light">Корзина</button>
          </form>
        </div>
      </div>

      <nav class="mt-3 text-center">
        <a href="/product/catalog?categoryType=Flowers" class="btn btn-light mx-2">Цветы</a>
        <a href="/product/catalog?categoryType=Gifts" class="btn btn-light mx-2">Подарки</a>
        <a href="/product/catalog?categoryType=Celebration" class="btn btn-light mx-2">Праздники</a>
      </nav>
    </div>
  </header>

  <div class="container mt-4">
    <section class="mb-4">
      <h2 class="text-pink mb-3">Бестселлеры</h2>
      <div class="row g-4">
        <div class="col-md-3" th:each="bestSeller : ${bestsellers}">
          <div class="card h-100">
            <img th:src="@{/images/{id}.jpg(id=${bestSeller.productView.id})}" class="card-img-top" alt="Фото продукта" />
            <div class="card-body text-center">

              <h5 class="card-title" th:text="${bestSeller.productView.name}">Название</h5>
              <p class="card-text text-muted" th:text="${bestSeller.productView.price}">Цена</p>
              <form th:action="@{/product/{id}/details(id=${bestSeller.productView.id})}" method="get">
                <button type="submit" class="btn btn-pink">Подробнее</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <h2 class="text-pink mb-3">Акции</h2>
      <div class="row g-4">
        <div class="col-md-3" th:each="sale : ${sales}">
          <div class="card h-100">
            <img th:src="@{/images/{id}.jpg(id=${sale.id})}" class="card-img-top" alt="Фото продукта" />
            <div class="card-body text-center">
              <h5 class="card-title" th:text="${sale.name}">Название</h5>
              <p class="text-muted" th:text="'Старая цена: '+${sale.price}"></p>
              <p class="text-green fw-bold" th:text="'Новая цена: '+${sale.salePrice}"></p>
              <form th:action="@{/product/{id}/details(id=${sale.id})}" method="get">
                <button type="submit" class="btn btn-pink">Подробнее</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="bg-success text-white text-center py-3 mt-4">
    <p th:text="${baseView.aboutUsInformation}">Информация о нас</p>
  </footer>

  <script>
    function confirmLogout() {
      return confirm("Вы действительно хотите выйти?");
    }
  </script>

</body>

</html>
