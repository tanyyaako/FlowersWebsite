<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /*header {*/
    /*  background-color: #28a745;*/
    /*}*/
    .btn-pink {
        background-color: #ff69b4;
        color: white;
    }
    .btn-pink:hover {
        background-color: #ff85c0;
    }
    .text-pink {
        color: #ff69b4;
    }
    .text-green {
        color: #28a745;
    }
    footer{
        background-color: #28a745;
    }
</style>
<body>
    <header class="bg-success text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo d-flex align-items-center gap-3">
                    <img th:src="@{${baseView.logo}}" alt="Логотип" class="img-fluid" style="max-height: 80px;">
                    <a href="/home" class="btn btn-light">Назад</a>
                </div>

                <div class="d-flex gap-2">
                    <form th:action="@{/users/logout}" method="post" sec:authorize="isAuthenticated()" onsubmit="return confirmLogout()">
                        <button type="submit" class="btn btn-outline-light">Выход</button>
                    </form>
                    <form th:action="@{/users/login}" method="post" sec:authorize="!isAuthenticated()">
                        <button type="submit" class="btn btn-outline-light">Войти</button>
                    </form>
                    <form th:action="@{/users/profile}" method="get" sec:authorize="isAuthenticated()">
                        <button type="submit" class="btn btn-outline-light">Профиль</button>
                    </form>
                    <form th:action="@{/order/cart}" method="get" sec:authorize="isAuthenticated()">
                        <button type="submit" class="btn btn-outline-light">Корзина</button>
                    </form>
                </div>
            </div>

            <nav class="mt-3 text-center">
                <a href="/product/catalog?categoryType=Flowers" class="btn btn-light mx-2">Цветы</a>
                <a href="/product/catalog?categoryType=Gifts" class="btn btn-light mx-2">Подарки</a>
                <a href="/product/catalog?categoryType=Celebration" class="btn btn-light mx-2">Праздники</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <aside class="sidebar col-md-3 mb-4">
                <div class="card p-3 shadow-sm border-0">
                    <h2 class="h5 mb-3">Форма поиска</h2>
                    <form th:action="@{/product/catalog}" method="post">
                        <input type="hidden" name="categoryType" th:value="${form.categoryType}">
                        <div class="mb-3">
                            <input type="text" name="productSearchForm.searchProduct" class="form-control rounded-pill" placeholder="Поиск товара" th:value="${form.productSearchForm.searchProduct}">
                        </div>
                        <div class="mb-3">
                            <input type="number" name="productSearchForm.fromPrice" class="form-control rounded-pill" placeholder="Цена от" th:value="${form.productSearchForm.fromPrice}">
                        </div>
                        <div class="mb-3">
                            <input type="number" name="productSearchForm.toPrice" class="form-control rounded-pill" placeholder="Цена до" th:value="${form.productSearchForm.toPrice}">
                        </div>
                        <h3 class="h6 mb-2">Выберите категории:</h3>
                        <div th:each="category : ${categories}" class="mb-1">
                            <label class="form-check-label">
                                <input type="checkbox" name="productSearchForm.categoryIds" class="form-check-input me-2" th:value="${category.getId()}">
                                <span th:text="${category.name}"></span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-pink w-100 rounded-pill mt-3">Поиск</button>
                    </form>
                </div>
            </aside>
            <main class="content col-md-9">
                <h1 class="h4 mb-4">Каталог</h1>
                <div class="row g-4">
                    <th:block th:if="${products.content != null}">
                        <th:block th:each="product : ${products.content}">
                            <div class="col-md-4">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-body d-flex flex-column">
                                        <img th:src="@{/images/{id}.jpg(id=${product.id})}" class="card-img-top" alt="Фото продукта" />
                                        <h3 class="h6" th:text="${product.name}">Название продукта</h3>
                                        <p class="mb-1">Цена: <span th:text="${product.price}">Цена</span> руб.</p>
                                        <p th:if="${product.salePrice != null}" class="text-success mb-2">
                                            Скидочная цена: <span th:text="${product.salePrice}">Скидочная цена</span> руб.
                                        </p>
                                        <form th:action="@{/product/{id}/details(id=${product.id})}" method="get" class="mt-auto">
                                            <input type="hidden" name="categoryType" th:value="${categoryType}">
                                            <button type="submit" class="btn text-pink w-100">Подробнее</button>
                                        </form>
                                        <form th:action="@{/order/cart/add}" method="post" class="mt-2">
                                            <input type="hidden" name="productId" th:value="${product.id}">
                                            <input type="hidden" name="categoryType" th:value="${form.categoryType}">
                                            <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
                                            <button type="submit" class="btn btn-pink w-100">Добавить в корзину</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </th:block>
                    <p th:if="${products == null}" class="text-center text-muted">Продукты не найдены</p>
                </div>

                <div class="pagination d-flex justify-content-between align-items-center mt-4">
                    <a th:href="@{/catalog(page=${currentPage - 1}, size=${size}, categoryType=${categoryType})}"
                       th:if="${currentPage > 0}" class="btn btn-secondary">Назад</a>
                    <span>Страница: <span th:text="${currentPage + 1}"></span> из <span th:text="${totalPages}"></span></span>
                    <a th:href="@{/catalog(page=${currentPage + 1}, size=${size}, categoryType=${categoryType})}"
                       th:if="${currentPage < totalPages - 1}" class="btn btn-secondary">Вперёд</a>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
