<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProductEdit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
    <div class="container my-5">
        <h1 class="mb-4">Редактирование товара</h1>
        <div class="card p-4">
            <form th:action="@{/product/{id}/edit(id=${updateForm.id})}" method="post" th:object="${updateForm}">
                <div class="mb-3">
                    <label for="name" class="form-label">Название:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Цена:</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control">
                    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="sale" class="form-label">Процент скидки:</label>
                    <input type="number" id="sale" th:field="*{sale}" class="form-control">
                    <div th:if="${#fields.hasErrors('sale')}" th:errors="*{sale}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="url" class="form-label">Ссылка на изображение:</label>
                    <input type="text" id="url" th:field="*{url}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="quantityProduct" class="form-label">Количество:</label>
                    <input type="text" id="quantityProduct" th:field="*{quantityProduct}" class="form-control">
                    <div th:if="${#fields.hasErrors('quantityProduct')}" th:errors="*{quantityProduct}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="categoryID" class="form-label">Категория:</label>
                    <select id="categoryID" th:field="*{categoryID}" class="form-select">
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"
                                th:selected="${category.id == updateForm.categoryID}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('categoryID')}" th:errors="*{categoryID}" class="text-danger"></div>
                </div>

                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
    </body>

</html>
