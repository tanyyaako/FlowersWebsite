<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CategoryList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
    <div class="container my-5">
        <div class="d-flex gap-3 mb-4">
            <a href="/category/create">
                <button class="btn btn-primary btn-sm">Создать категорию</button>
            </a>
            <a href="/product/list">
                <button class="btn btn-secondary btn-sm">Товары</button>
            </a>
            <nav xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
                <form th:action="@{/users/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-danger btn-sm">Выход</button>
                </form>
            </nav>
        </div>
        <div th:if="${categories != null}">
            <h1 class="mb-4">Категории</h1>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div th:each="category : ${categories}" class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h3 class="card-title" th:text="${category.name}"></h3>
                            <p class="card-text" th:text="${category.description}"></p>
                            <a th:href="@{/category/{id}/edit(id=${category.id})}" class="btn btn-warning">Обновить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${categories == null and updateCategory == null}">
            <h1 class="mb-4">Создание категории</h1>
            <div class="card p-4">
                <form th:object="${form}" action="/category/create" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="categoryType" class="form-label">Тип категории:</label>
                        <select id="categoryType" th:field="*{type}" class="form-select">
                            <option th:each="type : ${categoryTypes}"
                                    th:value="${type}"
                                    th:text="${type}">
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>

        <div th:if="${updateCategory != null}">
            <h1 class="mb-4">Обновление категории</h1>
            <div class="card p-4">
                <form th:action="@{/category/{id}/edit(id=${updateCategory.id})}" method="post" th:object="${updateCategory}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название:</label>
                        <input type="text" id="name" name="name" th:value="${updateCategory.name}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Описание:</label>
                        <textarea id="description" name="description" th:text="${updateCategory.description}" class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="categoryType" class="form-label">Тип категории:</label>
                        <select id="categoryType" th:field="*{type}" class="form-select">
                            <option th:each="type : ${categoryTypes}"
                                    th:value="${type}"
                                    th:text="${type}"
                                    th:selected="${type == updateCategory.type}">
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Обновить</button>
                </form>
            </div>
        </div>
    </div>
    </body>

</html>
