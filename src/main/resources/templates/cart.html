<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100 bg-light">
    <header class="bg-success text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo d-flex align-items-center gap-3">
                    <img th:src="@{${baseView.logo}}" alt="Логотип" class="img-fluid" style="max-height: 80px;">
                    <a href="/home" class="btn btn-light">Назад</a>
                </div>

                <div class="d-flex gap-2">
                    <form th:action="@{/users/logout}" method="post" sec:authorize="isAuthenticated()" onsubmit="return confirmLogout()">
                        <button type="submit" class="btn btn-outline-light">Выход</button>
                    </form>
                    <form th:action="@{/users/login}" method="post" sec:authorize="!isAuthenticated()">
                        <button type="submit" class="btn btn-outline-light">Войти</button>
                    </form>
                    <form th:action="@{/users/profile}" method="get" sec:authorize="isAuthenticated()">
                        <button type="submit" class="btn btn-outline-light">Профиль</button>
                    </form>
                    <form th:action="@{/order/cart}" method="get" sec:authorize="isAuthenticated()">
                        <button type="submit" class="btn btn-outline-light">Корзина</button>
                    </form>
                </div>
            </div>

            <nav class="mt-3 text-center">
                <a href="/product/catalog?categoryType=Flowers" class="btn btn-light mx-2">Цветы</a>
                <a href="/product/catalog?categoryType=Gifts" class="btn btn-light mx-2">Подарки</a>
                <a href="/product/catalog?categoryType=Celebration" class="btn btn-light mx-2">Праздники</a>
            </nav>
        </div>
    </header>
    <main class="flex-shrink-0">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card shadow-sm rounded-lg">
                        <div class="card-body p-4">
                            <h1 class="text-center mb-4">Корзина покупок</h1>

                            <a href="/home" class="btn btn-secondary mb-4">Назад</a>

                            <div th:if="${cartItems == null}">
                                <p th:text="${message}" class="text-center">Корзина пуста</p>
                            </div>

                            <div th:if="${cartItems != null}">
                                <table class="table table-bordered">
                                    <thead class="table-light">
                                    <tr>
                                        <th>Товар</th>
                                        <th>Количество</th>
                                        <th>Цена</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${cartItems}">
                                        <td th:text="${item.productName}"></td>
                                        <td th:text="${item.quantity}"></td>
                                        <td th:text="${item.price}"></td>
                                        <td>
                                            <form th:action="@{/order/cart/add}" method="post" class="d-inline">
                                                <input type="hidden" name="productId" th:value="${item.productId}" />
                                                <input type="hidden" name="quantity" value="1" />
                                                <button type="submit" class="btn btn-outline-primary btn-sm">+</button>
                                            </form>

                                            <form th:action="@{/order/cart/decrease}" method="post" class="d-inline">
                                                <input type="hidden" name="productId" th:value="${item.productId}" />
                                                <button type="submit" class="btn btn-outline-danger btn-sm">-</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <div class="d-flex justify-content-between mt-3">
                                    <p><strong>Сумма:</strong> <span th:text="${totalPrice}">Цена</span> руб.</p>
                                </div>
                            </div>

                            <div class="mt-4 d-flex justify-content-between">
                                <form th:action="@{/order/clear}" method="post" class="d-inline">
                                    <input type="hidden" name="userId" th:value="${userId}" />
                                    <button type="submit" class="btn btn-warning btn-sm">Очистить корзину</button>
                                </form>

                                <form th:action="@{/order/checkout}" method="post" class="d-inline">
                                    <input type="hidden" name="userId" th:value="${userId}" />
                                    <button type="submit" class="btn btn-success btn-sm">Оформить заказ</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
